repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: "v5.0.0" # Get the latest from: https://github.com/pre-commit/pre-commit-hooks/releases
  hooks:
    - id: check-merge-conflict
    - id: check-yaml
    - id: end-of-file-fixer
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.30.0
  hooks:
    - id: check-renovate
    - id: check-jsonschema
      files: ^env/.*trigger_info.yaml$
      args: ["--schemafile", ".trigger-schema.json", "--verbose"]    
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.22.1
  hooks:
    - id: gitleaks
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: "v1.96.3" # Get the latest from: https://github.com/antonbabenko/pre-commit-terraform/releases
  hooks:
    - id: terraform_fmt
    - id: terraform_tflint
      alias: terraform_tflint_init
      args:
        - --args=--init
    - id: terraform_tflint
      alias: terraform_tflint_run
      args:
        - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
- repo: https://github.com/terraform-docs/terraform-docs
  rev: "v0.19.0"
  hooks:
    - id: terraform-docs-go
      args: ["--config", ".terraform-docs.yml", "."]        
